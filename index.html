<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left-section">
      <div class="odin-picture-container">
        <img src="odin-lined.png" alt="odin-picture" />
        <div class="odin-text">ODIN</div>
      </div>
      <div class="footer-credit">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a href="https://unsplash.com/">Unsplash</a>
      </div>
    </div>
    <div class="right-section">
      <div class="first">
        <div class="first-text-one">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </div>
        <div class="first-text-two">You know you want to.</div>
      </div>
      <div class="second">
        <form action="#">
          <div class="input-container">
            <div class="second-text">Let's do this!</div>
            <div class="input">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="first_name" required />
            </div>
            <div class="input">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
            <div class="input">
              <label for="user_email">EMAIL</label>
              <input type="email" id="user_email" name="user_email" required />
            </div>
            <div class="input">
              <label for="phone-number">PHONE NUMBER</label>
              <input
                type="text"
                name="phone-number"
                id="phone-number"
                minlength="9"
                maxlength="9"
              />
            </div>
            <div class="input">
              <label for="user_password">PASSWORD</label>
              <input
                type="password"
                id="user_password"
                name="user_password"
                required
              />
            </div>
            <div class="input">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  required=""
                />
              </div>
          </div>
          <div class="button-container">
            <button type="submit">Create Account</button>
          </div>
        </form>
        <div class="login-text">
          Already have an account? <a href="#" style="color: #2196f3;">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
